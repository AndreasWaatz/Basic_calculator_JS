<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <title>Kalkylator</title>
</head>
<body>
    <!-- Creating a basic calculator -->
    <div id="title" class="centerContent">
        <h1>Andreas Calculator Javascript</h1>
    </div>
    
    <div id="calculator" class="centerContent">
        

        
        <div class="numberButtons">

            <div id="field">
                <p id="calculations">0</p>
            </div>

        
            <div>
                <button id="btn1" value="1">1</button>
                <button id="btn2" value="2">2</button>
                <button id="btn3" value="3">3</button>
                <button id="multiplication" class="buttonClicked" value="x">X</button>
            </div>
            <div>
                <button id="btn4" value="4">4</button>
                <button id="btn5" value="5">5</button>
                <button id="btn6" value="6">6</button>
                <button id="subtraction" value="-">-</button>
            </div>
            <div>
                <button id="btn7" value="7">7</button>
                <button id="btn8" value="8">8</button>
                <button id="btn9" value="9">9</button>
                <button id="addition" value="+">+</button>
            </div>
            <div>
                <button id="btn0" value="0">0</button>
                <button id="decimal" value=".">.</button>
                <button id="division" value="/">/</button>
                
            </div>
            <div>
                <button class="button-primary" id="sum" value="=">=</button>
                <button id="clearButton" value="c">C</button>
            </div>
            
        </div>
        
    </div>
    
    


    <script src="JS/app.js"></script>
</body>
</html>
